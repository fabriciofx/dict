---
name: java-release
'on':
  push:
    tags:
      - '*'
jobs:
  java-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04]
        java: [11]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install maven in Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y maven gnupg
      - name: Install maven in Windows
        if: runner.os == 'Windows'
        run: |
          choco install maven gnupg -y
      - name: Setup Java SDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 11
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}
          server-id: oss.sonatype.org
          server-username: ${{ secrets.OSSRH_USERNAME }}
          server-password: ${{ secrets.OSSRH_PASSWORD }}
      - name: Configure maven cache
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          # yamllint disable-line rule:line-length
          key: ${{ runner.os }}-jdk-${{ matrix.java }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-jdk-${{ matrix.java }}-maven-
      - name: Deploy to Maven Central
        # yamllint disable-line rule:line-length
        run: mvn clean deploy -Pqulice -Psonatype -Pdict -DskipTests=true --errors --batch-mode --settings=.github/settings.xml
        env:
          GPG_TTY: $(tty)
          # yamllint disable-line rule:line-length
          JDK_JAVA_OPTIONS: "--add-opens java.base/java.lang=ALL-UNNAMED --add-opens java.base/java.io=ALL-UNNAMED --add-opens java.base/java.util=ALL-UNNAMED --add-opens java.base/java.util.concurrent=ALL-UNNAMED"
